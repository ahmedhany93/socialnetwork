<!DOCTYPE html>
<html lang="en">
<head>
  <title>Post Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Make a new Post</h2>

  <form role="form" action="Post_enter.php" id="form" method="post" enctype="multipart/form-data">
    <div class="form-group">

      <textarea class="form-control" rows="5" name="caption" id="comment"></textarea>
    </div>

  <div>
     <input type="file" class="btn btn-default" name="fileToUpload" id="fileToUpload">
    </div>
 
  <div class="checkbox">
     <input type="radio" name="ispublic" value="true" checked>Public
  <br>
  <input type="radio" name="ispublic" value="false">Friends only
    </div>

  <button type="submit" class="btn btn-default btn-block">Post</button>
  </form>
</div>

</body>
</html>
